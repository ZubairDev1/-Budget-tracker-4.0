<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Budget Tracker</h1>

    <div class="form-container">
      <input type="text" id="description" placeholder="Description" />
      <input type="number" id="amount" placeholder="Amount" />

      <section id="type" class="radio-container">
        <input type="radio" id="income" name="type" value="income" checked />
        <label for="income">Income</label>

        <input type="radio" id="expense" name="type" value="expense"  />
        <label for="expense">Expense</label>
      </section>
      
      <button onclick="addTransaction()">Add Transaction</button>
      <button id="clear-stored-transctions" onclick="clearStoredTransactions()">
        Clear Transaction
      </button>
    </div>

    <div class="transaction-list">
      <h2>Transactions</h2>
      <ul id="transactions"></ul>
    </div>

    <div class="balance">
      <h2>Balance</h2>
      <p id="balance">0</p>
    </div>

    <div class="transaction-history">
      <h2>Traction History</h2>
      <ul id="transaction-history"></ul>
    </div>
    
    <footer>&copy;2023 By ZubairDev</footer>
    <script src="./script.js"></script>
  </body>
</html>
